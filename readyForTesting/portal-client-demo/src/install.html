<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <script type="text/javascript" >

        require([
            'portal',
            "portal-client-demo/config",
            "portal-client-demo/configData/WidgetTypeConfig",
            "portal/configData/WidgetTypeConfig",
            "portal/_base/store/PortalStore",
            'portal-client-demo/registerScript',
            'dojo/domReady!'
        ], function(portal,config,WidgetTypeConfig,PortalWidgetTypeConfig,PortalStore) {
		
            PortalStore.setStore('rest').then(function(){
                PortalStore.appStore.installApplication(config,dojo.byId("app"));
                PortalStore.widgetTypeStore.install(WidgetTypeConfig);
                PortalStore.widgetTypeStore.install(PortalWidgetTypeConfig); //TODO consider how to install core project.  maybe better install with PortalAdmin.
            });
        });

    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>

</head>
<body style="margin: 0px; overflow: auto;" class="yeti">
<div id="app" ></div>
</body>
</html>
