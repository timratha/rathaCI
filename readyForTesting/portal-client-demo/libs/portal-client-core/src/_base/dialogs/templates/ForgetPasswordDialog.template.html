<div >
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="dialog" class="login-dialog" data-dojo-props="closable:false,title:'forget password'" id="forgetPasswordDialog">
        <div data-dojo-attach-point="msg_bar"></div>
        <table class="dijitDialogPaneContentArea"  data-dojo-type="dijit/form/Form" data-dojo-mixins="dijit/_Container" data-dojo-attach-point="userForm">
            <tr ><td>
                <div style="padding: 5px 0px;">
                    <input  type="text" data-dojo-type="dijit/form/ValidationTextBox" name="eMail"
                            data-dojo-props="placeHolder:'email',required:true,invalidMessage:'not valid email',validator:dojox.validate.isEmailAddress"/>
                </div>
            </td></tr>
            <tr><td>
                <div style="padding: 5px 0px;">
                    <input type="text" data-dojo-type="dijit/form/ValidationTextBox" name="userName" data-dojo-attach-point="userName"
                           data-dojo-props="placeHolder:'username',required:true"/>
                </div>
            </td></tr>
        </table>
        <div class="dijitDialogPaneActionBar" style="text-align: center;">
            <button data-dojo-type="dijit/form/Button"  class="primary" data-dojo-attach-event="click:sendEmail">send email</button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-event="click:cancel">cancel</button>
        </div>
    </div>
</div>
