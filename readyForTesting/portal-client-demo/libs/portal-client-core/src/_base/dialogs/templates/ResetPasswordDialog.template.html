<div >
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="dialog" class="login-dialog" data-dojo-props="closable:false,title:'Reset Password'" id="resetPasswordDialog">
        <div data-dojo-attach-point="msg_bar"></div>
        <div class="dijitDialogPaneContentArea" >
            <table data-dojo-type="dijit/form/Form" data-dojo-mixins="dijit/_Container" data-dojo-attach-point="userForm">
                <tr><td>
                    <div style="padding: 5px 0px;">
                    <input  type="password" data-dojo-type="dijit/form/ValidationTextBox" name="oldPassword"
                            data-dojo-props="placeHolder:'Old Password',required:true"/>
                    </div>
                </td></tr>
                <tr><td>
                    <div style="padding: 5px 0px;">
                    <input  type="password" data-dojo-type="dijit/form/ValidationTextBox" name="newPassword" data-dojo-attach-point="password"
                            data-dojo-props="placeHolder:'password',required:true" />
                    </div>
                </td></tr>
                <tr><td>
                    <div style="padding: 5px 0px;">
                    <input  type="password" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="verify_password"
                            data-dojo-props="placeHolder:'repeat password',required:true,invalidMessage:'not same'"/>
                    </div>
                </td></tr>
            </table>
        </div>
        <div class="dijitDialogPaneActionBar" style="text-align: center;">
            <button data-dojo-type="dijit/form/Button" class="primary" data-dojo-attach-event="click:resetPassword">Reset</button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-event="click:cancel">cancel</button>
        </div>
    </div>
</div>
