<div class="${baseClass} dijitDialog" role="dialog" aria-labelledby="dialogMessage_title">
    <div data-dojo-attach-point="titleBar" class="dijitDialogTitleBar">
		<span data-dojo-attach-point="titleNode" class="dijitDialogTitle" id="dialogMessage_title"
              role="header" level="1"></span>
		<span data-dojo-attach-point="closeButtonNode" class="dijitDialogCloseIcon"
              data-dojo-attach-event="ondijitclick: onCancel" title="Close" role="button" tabIndex="-1">
			<span data-dojo-attach-point="closeText" class="closeText" title="Close">x</span>
		</span>
    </div>
    <div data-dojo-attach-point="containerNode" class="dijitDialogPaneContent">
        <div data-dojo-type="dijit/layout/ContentPane">
            <div data-dojo-type="dijit/layout/ContentPane">
                <span data-dojo-attach-point="sender"></span>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane">
                <strong>${nls.date}: </strong>
                <span data-dojo-attach-point="timestamp"></span>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane">
                <span data-dojo-attach-point="message"></span>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" class="buttonsContainer">
                <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="replyButton" iconClass="fa fa-reply">${nls.reply}</button>
                <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="forwardButton" iconClass="fa fa-share">${nls.forward}</button>
                <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deleteButton" iconClass="fa fa-trash-o">${nls.deleteText}</button>
            </div>
        </div>
    </div>
</div>
