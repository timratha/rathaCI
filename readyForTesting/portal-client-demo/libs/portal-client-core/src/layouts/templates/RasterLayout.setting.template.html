<div class="layout-form">
    <div data-dojo-type="dijit/form/Form" class="DashboardCreationForm" data-dojo-attach-point="form">
        <div class="form-table" >
            <div  class="form-field">
                <label class="field-label">columns</label>
                <input class="field-input" data-dojo-type="dijit/form/NumberTextBox"  type="text" name="cols" value="3" required="true" />
            </div>
            <div  class="form-field">
                <label class="field-label">rows</label>
                <input class="field-input" data-dojo-type="dijit/form/NumberTextBox"  type="text" name="rows" value="3" required="true" />
            </div>
        </div>
    </div>
    <div>
        <img data-dojo-attach-point="imageNode"  style="width: 200px;margin: auto;display: block;"/>
    </div>
</div>
