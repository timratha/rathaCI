<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <style>
        html,body,#cp{
            width:100%;
            height: 100%;
        }
        html,body{
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">

        require([
            'dojo/dom-geometry',
            'portal/_base/viewWrappers/ViewWrapper',
            'dojo/promise/all',
            'test/data/users',
            'portal/_base/store/PortalStore',
            'portal/views/UserInfoView',
            'yeti',
            'dojo/domReady!'
        ], function (domGeometry, ViewWrapper,all, users,PortalStore,UserInfoView) {
            PortalStore.setStore('memory');
            PortalStore.users._currentUser = users.PortalAdmin;
            all([
                PortalStore.users.userStore.add(users.PortalAdmin)
            ]).then(function(){

                var wrapper= new ViewWrapper({
                    model:{
                        viewType:UserInfoView
                    }
                })
                wrapper.placeAt('cp');
                wrapper.startup();
                wrapper.resize(domGeometry.getContentBox(document.body))
            });
        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
    <div id="cp"></div>
</body>
</html>
