<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <style>
        html,body{
            width:100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">

        require([
            'portal/views/messagingSystem/MessagingSystem',
            'test/data/users',
            'test/tools/DijitRegistryPane',
            'dojo/promise/all',
            'test/data/dashboards',
            'portal/_base/viewWrappers/ViewWrapper',
            'portal/_base/store/PortalStore',
            'yeti',
            'dojo/domReady!'
        ], function (MessagingSystem, users,DijitRegistryPane,all, dashboards,ViewWrapper,PortalStore) {
            PortalStore.setStore('memory');
            PortalStore.users._currentUser = users.PortalAdmin;

            all([
                PortalStore.users.add(users.PortalAdmin)
            ]).then(function(){

                var wrapper= new ViewWrapper({
                    model:{
                        viewType:MessagingSystem
                    }
                },'cp')
                wrapper.startup();

                //test performance

                new DijitRegistryPane({
                    testInterval:2000
                }).startup();

                setInterval(function(){
                    wrapper.update();
                },1000);
            });
        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
    <div id="cp" style="width: 100%;height: 100%;"></div>
</body>
</html>
