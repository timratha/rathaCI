<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <script type="text/javascript">

        require([
            'dijit/layout/ContentPane',
            'test/widgets/ContentWidget',
            'dojo/_base/declare',
            'dijit/_WidgetBase',
            'dijit/_TemplatedMixin',
            'dijit/_WidgetsInTemplateMixin',
            'dijit/layout/BorderContainer',
            'portal/_base/common/IconDock',
            'portal/_base/common/Wrapper',
            'portal/_base/wrapperMixins/DockAbleWrapperMixin',
            'yeti',
            'dojo/domReady!'
        ], function (ContentPane, ContentWidget,declare, WidgetBase, TemplatedMixin, WidgetsInTemplateMixin, BorderContainer, IconDock,Wrapper,DockAbleWrapperMixin) {
               var dock = new IconDock(null,'cp');

                new declare([Wrapper,DockAbleWrapperMixin])({
                    title:'test widget1',
                    titleIcon:'fa fa-user',
                    instance:new ContentPane({content:'some content for test widget'}),
                    dockTo:dock
                },'cp2').startup();

                new declare([Wrapper,DockAbleWrapperMixin])({
                    title:'test widget2',
                    titleIcon:'fa fa-car',
                    instance:new ContentPane({content:'some content for test widget'}),
                    dockTo:dock
                },'cp3').startup();

                new declare([Wrapper,DockAbleWrapperMixin])({
                    title:'test widget3',
                    titleIcon:'fa fa-windows',
                    instance:new ContentPane({content:'some content for test widget'}),
                    dockTo:dock
                },'cp4').startup();
        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
    <div id="cp"></div>
    <div id="cp2" style="width: 200px;height: 200px;float:left;"></div>
    <div id="cp3" style="width: 200px;height: 200px;float:left;"></div>
    <div id="cp4" style="width: 200px;height: 200px;float:left;"></div>
</body>
</html>
