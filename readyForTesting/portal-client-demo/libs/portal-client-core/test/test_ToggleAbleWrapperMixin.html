<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <script type="text/javascript">

        require([
            'portal/_base/store/PortalStore',
            'dojo/_base/declare',
            'portal/_base/widgetWrappers/WidgetWrapperBase',
            'portal/_base/wrapperMixins/ToggleAbleWrapperMixin',
            'portal/_base/wrapperMixins/ResizeAbleWrapperMixin',
            'yeti',
            'dojo/domReady!'
        ], function (PortalStore,declare, WidgetWrapperBase,ToggleAbleWrapperMixin,ResizeAbleWrapperMixin) {

            PortalStore.setStore('memory');

            new declare([WidgetWrapperBase,
                ToggleAbleWrapperMixin,
            ])({
                widgetId:'testId',
                model: {
                    id:'testId',
                    widgetType:'test/widgets/ContentWidget',
                    label:'test widget',
                    iconClass:'fa fa-users',
                    config:{
                        content:'success: set model to constructor'
                    }
                }
            },'cp1').startup();


            new declare([WidgetWrapperBase,
                ToggleAbleWrapperMixin
            ])({
                widgetId:'testId',
                model: {
                    id:'testId',
                    widgetType:'test/widgets/ContentWidget',
                    label:'test widget',
                    iconClass:'fa fa-users',
                    config:{
                        content:'success: set model to constructor'
                    }
                }
            },'cp2').startup();

            new declare([WidgetWrapperBase,
                ToggleAbleWrapperMixin,
                ResizeAbleWrapperMixin
            ])({
                widgetId:'testId',
                model: {
                    id:'testId',
                    widgetType:'test/widgets/ContentWidget',
                    label:'test widget',
                    iconClass:'fa fa-users',
                    config:{
                        content:'resize it and try toggle again'
                    }
                }
            },'cp3').startup();

        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
    <div id="cp1" style="width: 300px;height: 300px;background-color: red;display: inline-block;"></div>
    <div id="cp3" style="width: 300px;height: 300px;background-color: red;display: inline-block;" ></div>
    <div id="cp2" ></div>
</body>
</html>
