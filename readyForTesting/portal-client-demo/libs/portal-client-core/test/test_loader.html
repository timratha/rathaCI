<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <script type="text/javascript">

        require([
            'dijit/layout/ContentPane',
            'test/widgets/ContentWidget',
            'dojo/_base/declare',
            'dijit/_WidgetBase',
            'dijit/_TemplatedMixin',
            'dijit/_WidgetsInTemplateMixin',
            'dijit/layout/BorderContainer',
            'portal/_base/common/Wrapper',
            'portal/_base/wrapperMixins/ResizeAbleWrapperMixin',
            'portal/_base/wrapperMixins/MoveAbleWrapperMixin',
            'portal/_base/common/Loader',
            'yeti',
            'dojo/domReady!'
        ], function (ContentPane, ContentWidget,declare, WidgetBase, TemplatedMixin, WidgetsInTemplateMixin, BorderContainer, Wrapper, ResizeAbleWrapperMixin,MoveAbleWrapperMixin,Loader) {
            var wrapper= new declare([Wrapper,MoveAbleWrapperMixin,ResizeAbleWrapperMixin],{
            })({
                instance:new Loader()
            },'cp');
            wrapper.startup();
        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
<div id="cp" style="width: 400px;height: 400px;"></div>
</body>
</html>
