<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <script type="text/javascript">

        require([
            'portal/_base/store/PortalStore',
            'dojo/query',
            'portal/_base/widgetWrappers/DialogWidgetWrapper',
            'yeti',
            'dojo/domReady!'
        ], function (PortalStore,query, DialogWidgetWrapper) {

            PortalStore.setStore('memory');

            window.createDialog =function(){
                var wrapper= new DialogWidgetWrapper({
                    widgetId:'testId',
                    closeOnBlur:true,
                    resizeAble:true,
                    model: {
                        id:'testId',
                        widgetType:'test/widgets/ContentWidget',
                        label:'test widget',
                        iconClass:'fa fa-users',
                        config:{
                            content:'some sample content ',
                            style:{backgroundColor:'skyblue'}
                        }
                    }
                });
                wrapper.startup();
                wrapper.show();

                //TODO to check open on small node several times.
            }

        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
    <button onclick="createDialog()">open</button>
    <div class="cp1" ></div>
</body>
</html>
