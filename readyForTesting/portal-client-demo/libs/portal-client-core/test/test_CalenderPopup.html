<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <script type="text/javascript">
        require([
            'portal/_base/common/CalendarPopup',
            'dojo/parser',
            "dojo/domReady!",
            "dijit/form/DateTextBox",
            "yeti"
        ], function(CalendarPopup, parser){
            var c =new CalendarPopup(null,document.getElementById('cp1'));
            c.startup();
            parser.parse();

        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../src/css/portal.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
    <input type="text" id="cp1"/>
    <label for="date1">Drop down Date box:</label>
    <input type="text" name="date1" id="date1" value="2005-12-30"
           data-dojo-type="dijit/form/DateTextBox"
           required="true" />
    <input data-dojo-type='dijit/form/DateTextBox' value='2009-01-20'>
</body>
</html>
