<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./dojoConfig.js"></script>
    <script type="text/javascript" src="../libs/dojo/dojo.js"></script>
    <style>
        .w3{
            width: 300px;
            height: 300px;
        }
    </style>
    <script type="text/javascript">

        require([
            'dojo/_base/lang',
            'dojo/date/locale',
            'dojo/date',
            'dijit/form/NumberTextBox',
            'portal/_base/store/PortalStore',
            'portal/widgets/IframeWidget',
            'dojo/_base/declare',
            'portal/_base/widgetWrappers/WidgetWrapper',
            'portal/_base/wrapperMixins/ResizeAbleWrapperMixin',
            'portal/_base/wrapperMixins/FullScreenAbleWrapperMixin',
            'dstore/Memory',
            'dstore/Trackable',
            'dojo/_base/array',
            'yeti',
            'dojo/domReady!'
        ], function (lang, locale, date, NumberTextBox, PortalStore, IframeWidget,declare,
                     WidgetWrapper,ResizeAbleWrapperMixin, FullScreenAbleWrapperMixin, Memory, Trackable, array) {


            PortalStore.setStore('memory');


            new declare([WidgetWrapper,ResizeAbleWrapperMixin,FullScreenAbleWrapperMixin])({
                model:{
                    widgetType:IframeWidget,
                    label:'test wrapper',
                    iconClass:'fa fa-user',
                    config:{
                        src:'http://www.nasa.gov/',
                        width:'300px',
                        height:'300px'
                    }
                }
            },'cp1').startup();
        });
    </script>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
</head>
<body  class="yeti"  style="margin: 0px;">
<div id="cp1" style="width: 1300px;height: 500px;"></div>
</body>
</html>
